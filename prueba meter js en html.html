<head>
    <title>
        Prueba js html
    </title>
    <script type="text/javascript">
        document.write("ecuación x^2-x-2=0\n")
        let a=1; let b=-1; let c=-2
        let d=Math.pow(b,2)-4*a*c
        if (d>=0) { 
            let x1=(-b+Math.sqrt(d))/2*a
            let x2=(-b-Math.sqrt(d))/2*a
            document.write('Solución: '+x1+' y '+x2)
        }
    </script>
</head>
